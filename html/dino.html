<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Runner Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            width: 800px;
            height: 300px;
            border: 1px solid #ddd;
            overflow: hidden;
            background-color: white;
        }
        
        #dino {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 50px;
            height: 50px;
            background-color: blue; /* Changed color to blue */
            border-radius: 5px;
        }
        
        .cactus {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 50px;
            background-color: green;
        }
        
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: bold;
            color: #333;
            display: none;
        }
        
        #restart-btn {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 18px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 2px;
            background-color: #333;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="dino"></div>
        <div id="ground"></div>
        <div id="score">0</div>
        <div id="game-over">u died womp womp wooooooooooooooooooooooooooooooooaaaa</div>
        <button id="restart-btn">RESTART</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game elements
            const dino = document.getElementById('dino');
            const gameContainer = document.getElementById('game-container');
            const scoreElement = document.getElementById('score');
            const gameOverElement = document.getElementById('game-over');
            const restartBtn = document.getElementById('restart-btn');
            
            // Game variables
            let isJumping = false;
            let gravity = 0.9;
            let gameSpeed = 3;
            let score = 0;
            let isGameOver = false;
            let jumpCount = 0; // Track the number of jumps
            
            // Jump mechanics
            let position = 0;
            let jumpHeight = 15;
            
            function control(e) {
                // Jump when spacebar or up arrow is pressed
                if ((e.code === 'Space' || e.code === 'ArrowUp') && jumpCount < 2 && !isGameOver) {
                    jumpCount++;
                    jump();
                }
                
                // Restart game when pressing Enter after game over
                if (e.code === 'Enter' && isGameOver) {
                    restartGame();
                }
            }
            
            function jump() {
                let count = 0;
                let currentJumpHeight = jumpCount === 1 ? jumpHeight : jumpHeight / 1; // Half height for second jump
                
                let jumpInterval = setInterval(() => {
                    // Moving up
                    position += currentJumpHeight;
                    position = position * gravity;
                    
                    // Apply position
                    dino.style.bottom = position + 'px';
                    
                    // Coming down
                    count++;
                    if (count > 15) {
                        clearInterval(jumpInterval);
                        let fallInterval = setInterval(() => {
                            position -= 5;
                            
                            // Don't go below ground
                            if (position < 0) {
                                position = 0;
                                isJumping = false;
                                jumpCount = 0; // Reset jump count when on the ground
                                clearInterval(fallInterval);
                            }
                            
                            dino.style.bottom = position + 'px';
                        }, 20);
                    }
                }, 20);
            }
            
            // Generate cacti
            function generateCactus() {
                if (isGameOver) return;
                
                let randomTime = Math.random() * 4000 + 1000; // Random time between 1 and 5 seconds
                
                const cactus = document.createElement('div');
                cactus.classList.add('cactus');
                gameContainer.appendChild(cactus);
                
                // Start position at the far right
                cactus.style.left = '800px';
                
                // Move the cactus
                let cactusInterval = setInterval(() => {
                    if (isGameOver) {
                        clearInterval(cactusInterval);
                        return;
                    }
                    
                    // Get current position and move left
                    let cactusPosition = parseInt(cactus.style.left);
                    cactus.style.left = (cactusPosition - gameSpeed) + 'px';
                    
                    // Check for collision
                    if (cactusPosition > 0 && cactusPosition < 100 && position < 50) {
                        // Collision - Game over
                        clearInterval(cactusInterval);
                        gameOver();
                    }
                    
                    // Remove cactus when off screen
                    if (cactusPosition < -20) {
                        clearInterval(cactusInterval);
                        cactus.remove();
                        
                        // Increase score
                        score++;
                        scoreElement.textContent = score;
                        
                        // Increase speed slightly for difficulty progression
                        if (score % 5 === 0) {
                            gameSpeed += 0.5;
                        }
                    }
                }, 20);
                
                // Generate the next cactus
                if (!isGameOver) {
                    setTimeout(generateCactus, randomTime);
                }
            }
            
            function gameOver() {
                isGameOver = true;
                gameOverElement.style.display = 'block';
                restartBtn.style.display = 'block';
                
                // Remove all cacti
                document.querySelectorAll('.cactus').forEach(cactus => {
                    cactus.remove();
                });
            }
            
            function restartGame() {
                isGameOver = false;
                gameOverElement.style.display = 'none';
                restartBtn.style.display = 'none';
                score = 0;
                gameSpeed = 3;
                scoreElement.textContent = '0';
                position = 0;
                dino.style.bottom = '0px';
                
                // Start generating cacti again
                generateCactus();
            }
            
            // Event listeners
            document.addEventListener('keydown', control);
            restartBtn.addEventListener('click', restartGame);
            
            // Start the game
            generateCactus();
        });
    </script>
</body>
</html>
